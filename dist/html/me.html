<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--QQ 浏览器x5内核定制标签说明-->
    <!--全屏-->
    <meta name="x5-fullscreen" content="true">
    <!--竖屏-->
    <meta name="x5-orientation" content="portrait">
    <!--应用模式-->
    <meta name="x5-page-mode" content="app" />

    <title>个人中心</title>

    <link href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css" rel="stylesheet">
    <link href="../css/ui.css" rel="stylesheet">
    
<link rel="stylesheet" href="../css/me.css"> 

</head>
<body>
    
<div class="page-group">

    <div class="page page-current" id='page-default'>
        <div class="content scroll">
            <label class="userinfo alist endone" for="headpicUpload">
                <div class="headpicBox">
                    <input type="file" id="headpicUpload">
                    <img src="#" id="headerImg" class="headpic hide">
                </div>
                <div class="text">
                    <span class="name" id="nickName"></span>
                    <span class="city"><i class="fa fa-map-marker"></i> <span id="city"></span></span>
                </div>
            </label>
            <div class="money endone">
                <div class="circle">
                    <div class="echart"></div>
                    <div class="total">
                        <div class="num overage hide"></div>
                        <span class="numinfo">账户余额</span>
                    </div>
                </div>
                <div class="circle-details">
                    <div class="numdetails">
                        <b class="yellow"></b>
                        <span class="numinfo">充值余额</span>
                        <span class="num" id="rechargeAmount"></span>
                    </div>
                    <div class="numdetails">
                        <b class="red"></b>
                        <span class="numinfo">收益余额</span>
                        <span class="num" id="lucreAmount"></span>
                    </div>
                </div>
                <div class="line"></div>
                <a class="alist" href="#page-profit" id="entry-profit">
                    <i class="fa fa-bar-chart ico"></i>
                    <span class="name">收益明细</span>
                    <span class="name2">查看各级推客贡献</span>
                </a>
                <div class="line"></div>
                <div class="alist noarrow">
                    <a href="#page-charge" class="btn border-right">
                        <i class="fa fa-download ico"></i>
                        <span class="name">充值</span>
                    </a>
                    <a href="#page-withdraw" class="btn">
                        <i class="fa fa-upload ico"></i>
                        <span class="name">提现</span>
                    </a>
                </div>
            </div>

            <div class="other">
                <a class="alist external" href="cart.html">
                    <i class="fa fa-shopping-cart ico"></i>
                    <span class="name">购物车</span>
                </a>
                <div class="line"></div>
                <a class="alist" href="#page-myMovie" id="entry-myMovie">
                    <i class="fa fa-film ico"></i>
                    <span class="name">我的影片</span>
                </a>
                <div class="line"></div>
                <a class="alist" href="#page-message" id="entry-message">
                    <i class="fa fa-commenting-o ico"></i>
                    <span class="name">系统消息</span>
                </a>
                <div class="line"></div>
                <a class="alist endone external" href="../html/qrcode.html" id="entry-qrcode">
                    <i class="fa fa-qrcode ico"></i>
                    <span class="name">我的推客二维码</span>
                </a>

                <a class="alist endone" href="#page-feedback">
                    <i class="fa fa-meh-o ico"></i>
                    <span class="name">用户反馈与报错</span>
                </a>
            </div>
            

        </div>
        <!--active-->
        <nav class="navbar bar bar-tab">
    <a class="tab-item external " href="index.html">
        <span class="fa fa-home"></span>
        <span class="tab-label">首页</span>
    </a>
    <a class="tab-item external " href="find.html">
        <span class="fa fa-bullseye"></span>
        <span class="tab-label">发现</span>
    </a>
    <a class="tab-item external " href="cart.html">
        <span class="fa fa-shopping-cart"></span>
        <span class="tab-label">购物车</span>
    </a>
    <a class="tab-item external active" href="me.html">
        <span class="fa fa-user"></span>
        <span class="tab-label">我的</span>
    </a>
</nav>
    </div>

    <div class="page" id="page-withdraw">
        <!--提现-->
        <div class="content withdraw">
    <div class="top bg-blue">
        <div class="headerTools">
            提现
            <!--<a class="btn back" href="#"><i class="fa fa-long-arrow-left"></i></a>-->
        </div>
        <div class="info">
            <span>待提现金额</span>
            <div class="price" id="withdraw-amount"></div>
        </div>
    </div>
    <input id="withdrawInput" type="number" placeholder="输入提现金额">
    <div class="explain">
        <p>收益金额大于10元方可提现</p>
        <p>三个工作日通过公众号红包的形式发放</p>
    </div>
    <button id="withdrawOk" href="#" class="btn ok" disabled>确认提现</button>
</div>
    </div>

    <div class="page" id="page-charge">
        <!--充值-->
        <div class="content charge">
    <div class="top bg-red">
        <div class="headerTools">
            充值
            <!--<a class="btn back" href="#"><i class="fa fa-long-arrow-left"></i></a>-->
        </div>
        <div class="info">
            <span>账户余额</span>
            <div class="price overage"></div>
        </div>
    </div>
    <ul class="chargelist">
        
    </ul>
    <a id="chargeOk" href="#" class="btn ok">确认充值</a>
</div>
    </div>

    <div class="page" id="page-profit">
        <!--收益明细-->
        <div class="content profit">
	<div class="con1">
		<div class="top">
			<div class="headerTools">
				<!--<a class="btn back" href="#"><i class="fa fa-long-arrow-left"></i></a>-->
				<span>收益明细</span>
				<img class="headpic hide" src="#" alt="">
			</div>
		</div>
		<div class="center">
			<span class="span1">历史累计收益</span>
			<span class="total" id="profit-LucreAmt">--</span>
			<span class="span3">昨日收益 <span class="num" id="profit-yestAmt">--</span></span>
		</div>
		<div class="bottom">
			<a href="#page-profit-1" class="childPageEnter">
				<span class="num" id="profit-oneAmt">--</span>
				<span class="name">一级推客</span>
			</a>
			<a href="#page-profit-2" class="childPageEnter">
				<span class="num" id="profit-secondAmt">--</span>
				<span class="name">二级推客</span>
			</a>
			<a href="#page-profit-3" class="childPageEnter">
				<span class="num" id="profit-threeAmt">--</span>
				<span class="name">三级推客</span>
			</a>
		</div>
	</div>
	<div class="con2 scroll" id="profitScrollContanier">
		<ul class="list" id="profitList">
			
		</ul>
	</div>
</div>
    </div>
    <div class="page" id="page-profit-1">
        <!-- 一级推客 -->
        <div class="content profit profit-in">
    <div class="con1">
        <div class="top">

        </div>
        <div class="center">

        </div>
    </div>
    <div class="con2 scroll">
        <p class="Title">本月<span class="level"></span>级推客收益明细</p>
        <ul class="list">
        </ul>
    </div>
</div>
    </div>
    <div class="page" id="page-profit-2">
        <!-- 二级 -->
        <div class="content profit profit-in">
    <div class="con1">
        <div class="top">
            <div class="headerTools">
                <!--<a class="btn back" href="#"><i class="fa fa-long-arrow-left"></i></a>-->
                <span class="pageName"></span>
                <img class="headpic" src="#" >
            </div>
        </div>
        <div class="center">
            <span class="span1">历史累计收益</span>
            <span class="total">--</span>
            <span class="span3">本月收益 <span class="num">--</span></span>
        </div>
    </div>
    <div class="con2 scroll">
        <p class="Title">本月<span class="level"></span>级推客收益明细</p>
        <ul class="list">
        </ul>
    </div>
</div>
    </div>
    <div class="page" id="page-profit-3">
        <!-- 三级 -->
        <div class="content profit profit-in">
    <div class="con1">
        <div class="top">
            <div class="headerTools">
                <!--<a class="btn back" href="#"><i class="fa fa-long-arrow-left"></i></a>-->
                <span class="pageName"></span>
                <img class="headpic" src="#" >
            </div>
        </div>
        <div class="center">
            <span class="span1">历史累计收益</span>
            <span class="total">--</span>
            <span class="span3">本月收益 <span class="num">--</span></span>
        </div>
    </div>
    <div class="con2 scroll">
        <p class="Title">本月<span class="level"></span>级推客收益明细</p>
        <ul class="list">
        </ul>
    </div>
</div>
    </div>

    <div class="page" id="page-myMovie">
        <!-- 我的影片 -->
        <div class="content myMovie">
    <div class="tools">
        <!--<a class="btn back"><i class="fa fa-long-arrow-left"></i></a>-->
        <p>已购影片</p>
    </div>
    <!--删掉dom显示影片为空-->
    <div class="myMovieList scroll">
    </div>
</div>

    <div class="page" id="page-message">
        <!-- 系统消息 -->
        <div class="content message-contanier headerTool">
    <div class="tool">
        <p class="toolname">系统消息</p>
        <!--<div class="button-group">
            <a class="btn back" href="#"><i class="fa fa-long-arrow-left"></i></a>
        </div>-->

    <ul class="infinite-scroll scroll">

        <!-- 反馈与报错 -->
        <div class="content feedback headerTool">

        <p class="toolname">用户反馈与报错</p>

            <a class="btn back" href="#"><i class="fa fa-long-arrow-left"></i></a>
        </div>-->

    <textarea id="feedbackText"></textarea>

</div>
