<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>影视详情</title>

    <link href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
    <link rel="stylesheet" href="../css/ui.css">
    
<link rel="stylesheet" href="../css/details.css">

</head>
<body>
    
<div class="page-group">
	<div class="page page-current" id='page1'>
		<div class="content details">

			<!--fixed-->
			<div class="tools">
				<!--<a class="btn back" ><i class="fa fa-long-arrow-left"></i></a>-->
				<a class="btn buy external" href="cart.html"><i class="fa fa-shopping-cart"></i></a>
			</div>
			<!--end fixed-->


			<div class="detail-content">
				<img src="#" id="poster" class="pic">
				<div class="detail-mask"></div>
				<div class="info">
					<span class="index">更新到<span id="updateSite">0</span>集</span>
					<h1 id="title"></h1>
					<p class="dlist"><span class="s1">主演</span><span class="s2" id="star"></span></p>
					<p class="dlist"><span class="s1">地区</span><span class="s2" id="area"></span></p>
					<p class="dlist"><span class="s1">类型</span><span class="s2" id="type"></span></p>
					<p class="dlist"><span class="s1">价格</span><span class="s2 price" id="price"></span></p>
				</div>
			</div>

			<!--tab-->
			<div class="buttons-tab">
				<a href="#detail-tab1" class="tab-link active button">简介</a>
				<a href="#detail-tab2" class="tab-link button">选集</a>
				<a href="#detail-tab3" class="tab-link button">我要报错</a>
			</div>

			<!--tab内容-->
			<div class="tabs">
				<!-- button group -->
				<div class="button-group hide" id="isbuy">
					<button type="button" class="btn cart" id="addCart">加入购物车</button>
					<button type="button" class="btn buy" id="buy">立即购买</button>
				</div>

				<div id="detail-tab1" class="tab active">
					<div class="board">
						<div class="text" id="introduction"></div>
						<div class="other" id="qrcodeBox">
							<img class="code" id="qrcode" src="../images/code.jpg">
							<div class="infobox">
								<p class="p1">扫描二维码关注</p>
								<p class="p2">海量影片，高清资源</p>
								<p class="p3">更多精彩内容请关注后进入</p>
								<p class="p3">“影视分销公众号”</p>
							</div>
						</div>
					</div>
				</div>
				<div id="detail-tab2" class="tab board">
					<div class="numbox">
						<!--<a href="#" class="num">1</a>
						<a href="#" class="num">2</a>
						<a href="#" class="num">3</a>
						<a href="#" class="num">4</a>
						<a href="#" class="num">5</a>
						<a href="#" class="num">6</a>
						<a href="#" class="num">7</a>
						<a href="#" class="num">8</a>
						<a href="#" class="num">9</a>
						<a href="#" class="num">10</a>-->
					</div>
					<!-- 删除numbox就会显示nobuy-->
					<p class="nobuy">提示: 购买后可查看资源地址</p>
				</div>
				<div id="detail-tab3" class="tab board">
					<div class="sub-tag">
						<span>影片链接错了</span>
						<span>不够高清</span>
						<span>电影介绍错误</span>
						<span>地址有毒</span>
						<span>有点无聊</span>
					</div>
					<textarea class="sub-text" id="feedbackContext"></textarea>
					<button class="sub-btn" id="feedbackSubmit">提交问题</button>
				</div>

			</div>


		</div>
	</div>
</div>


    <!--lib-->
    <!--<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>-->
    <script src="../lib/zepto/zepto.min.js"></script>
    <script src="../lib/zepto/touch.js"></script>

    <!-- <script src='https://g.alicdn.com/msui/sm/0.6.2/js/'></script> -->
    <script src="../lib/sui/sm.js"></script>

    <script src="../lib/swiper/swiper.min.js"></script>
    
    <!--js-->
    <script src="../js/Public.js"></script>


    
<!-- jssdk -->
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<script src="../js/movDetails.js"></script>

        $.init();
    </script>
</body>
</html>
